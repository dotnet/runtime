name: Add issues to projects

on:
  issues:
    types:
      - opened
      - labeled
      - transferred

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/dotnet/projects/135
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: area-AssemblyLoader-coreclr, area-Host, area-HostModel, area-NativeAOT-coreclr, area-Single-File, area-Tools-ILLink, area-Interop-coreclr, area-System.Runtime.InteropServices
