# This pipeline is a basic starter for using 1ESPipelineTemplates to build in a VM.
# Refer to our onboarding documentation at https://aka.ms/1espt for more details and support channels.
trigger: none

resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

variables:
 - template: /eng/common/templates-official/variables/pool-providers.yml

extends:
  template: v1/1ES.Unofficial.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    customBuildTags:
    - 1ES.PT.ViaStartRight
    pool:
      name: $(DncEngInternalBuildPool)
      image: 1es-windows-2022
      os: windows
      
    stages:
    - stage: stage
      displayName: Building in a VM
      jobs:
      - job: job
        displayName: Build
        # Remove templateContext and outputs if your pipeline does not publish any artifacts. Check here for more details: https://eng.ms/docs/cloud-ai-platform/devdiv/one-engineering-system-1es/1es-docs/1es-pipeline-templates/features/outputs
        templateContext:
          outputs:
          - output: pipelineArtifact
            targetPath: $(System.DefaultWorkingDirectory)/Output
            artifactName: myPipelineArtifact
        steps:
        - checkout: self
        - task: UseDotNet@2
          inputs:
            packageType: 'sdk'
            version: '10.x'
            includePreviewVersions: true
        - task: DotNetCoreCLI@2
          inputs:
            command: 'publish'
            publishWebProjects: false
            projects: '/src/libraries/Common/tests/System/Net/Prerequisites/NetCoreServer/NetCoreServer.csproj'
            arguments: '-c Release /p:GenevaTelemetry=true'
        - task: AzureRmWebAppDeployment@4
          inputs:
            ConnectionType: 'AzureRM'
            azureSubscription: .NET Libraries Network Testing
            appType: 'webApp'
            WebAppName: 'corefx-net-http11'
            deployToSlotOrASE: true
            ResourceGroupName: 'Production-WestUS'
            SlotName: 'staging'
            packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'