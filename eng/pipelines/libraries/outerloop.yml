trigger: none

schedules:
- cron: "0 11 * * *" # 11 AM UTC => 3 AM PST
  displayName: Outerloop scheduled build
  branches:
    include:
    - main
    - release/*.*

variables:
  - template: variables.yml

jobs:

  #
  # CoreCLR Build
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
      buildConfig: release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - windows_x64
        - windows_x86
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - Linux_x64
        - Linux_musl_x64
        - ${{ if eq(variables['isRollingBuild'], true) }}:
          - Linux_arm
          - Linux_arm64
          - Linux_musl_arm64
      - ${{ if eq(variables['includeOsxOuterloop'], true) }}:        
        - OSX_arm64
        - OSX_x64
      jobParameters:
        testGroup: innerloop
  #
  # Libraries Build
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/build-job.yml
      buildConfig: Release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - windows_x86
        - ${{ if eq(variables['isRollingBuild'], true) }}:
          - windows_x64
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - ${{ if eq(variables['isRollingBuild'], true) }}:
          - Linux_x64
          - Linux_arm
          - Linux_arm64
          - Linux_musl_x64
          - Linux_musl_arm64
      - ${{ if and(eq(variables['includeOsxOuterloop'], true), eq(variables['isRollingBuild'], true)) }}:
        - OSX_arm64
        - OSX_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        includeAllPlatforms: ${{ variables['isRollingBuild'] }}
        runTests: true
        testScope: outerloop
        liveRuntimeBuildConfig: release
  
  - ${{ if eq(variables['isRollingBuild'], false) }}:
    - template: /eng/pipelines/common/platform-matrix.yml
      parameters:
        jobTemplate: /eng/pipelines/libraries/build-job.yml
        buildConfig: Debug
        platforms:
        - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
          - windows_x64
        - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
          - Linux_x64
          - Linux_musl_x64
        - ${{ if eq(variables['includeOsxOuterloop'], true) }}:
          - OSX_arm64
          - OSX_x64
        helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
        jobParameters:
          isOfficialBuild: ${{ variables['isOfficialBuild'] }}
          includeAllPlatforms: ${{ variables['isRollingBuild'] }}
          runTests: true
          testScope: outerloop
          liveRuntimeBuildConfig: release

  - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
    - template: /eng/pipelines/common/platform-matrix.yml
      parameters:
        jobTemplate: /eng/pipelines/libraries/build-job.yml
        buildConfig: Release
        platforms:
        - windows_x86
        - ${{ if eq(variables['isRollingBuild'], true) }}:
          - windows_x64
        helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
        jobParameters:
          isOfficialBuild: ${{ variables['isOfficialBuild'] }}
          includeAllPlatforms: ${{ variables['isRollingBuild'] }}
          framework: net48
          runTests: true
          testScope: outerloop
