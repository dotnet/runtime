trigger: none

schedules:
- cron: "0 11 * * *"
  displayName: Mon through Sun at 3:00 AM (UTC-8:00)
  branches:
    include:
    - master

- cron: "0 8 * * *"
  displayName: Mon through Sun at 12:00 AM (UTC-8:00)
  branches:
    include:
    - release/*.*

variables:
  - template: variables.yml

jobs:
  - template: /eng/pipelines/common/checkout-job.yml

  #
  # CoreCLR Build
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
      buildConfig: release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - Windows_NT_x64
        - Windows_NT_x86
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - Linux_x64
        - Linux_musl_x64
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Linux_arm
          - Linux_arm64
          - Linux_musl_arm64
      - ${{ if eq(variables['includeOsxOuterloop'], true) }}:        
        - OSX_x64
      jobParameters:
        testGroup: innerloop

  #
  # Release Libraries Build
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/build-job.yml
      buildConfig: Release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - Windows_NT_x86
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Windows_NT_x64
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Linux_x64
          - Linux_arm
          - Linux_arm64
          - Linux_musl_x64
          - Linux_musl_arm64
      - ${{ if and(eq(variables['includeOsxOuterloop'], true), eq(variables['isFullMatrix'], true)) }}:
        - OSX_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        isFullMatrix: ${{ variables['isFullMatrix'] }}
        runTests: false
        liveRuntimeBuildConfig: release

  #
  # Release Libraries Test Run on CoreCLR
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/run-test-job.yml
      buildConfig: Release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - Windows_NT_x86
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Windows_NT_x64
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Linux_x64
          - Linux_arm
          - Linux_arm64
          - Linux_musl_x64
          - Linux_musl_arm64
      - ${{ if and(eq(variables['includeOsxOuterloop'], true), eq(variables['isFullMatrix'], true)) }}:
        - OSX_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        isFullMatrix: ${{ variables['isFullMatrix'] }}
        testScope: outerloop
        liveRuntimeBuildConfig: release
        runtimeFlavor: coreclr
  
  #
  # Release Libraries Test Run on Mono
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/run-test-job.yml
      buildConfig: Release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - Windows_NT_x86
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Windows_NT_x64
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Linux_x64
          - Linux_arm
          - Linux_arm64
          - Linux_musl_x64
          - Linux_musl_arm64
      - ${{ if and(eq(variables['includeOsxOuterloop'], true), eq(variables['isFullMatrix'], true)) }}:
        - OSX_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        isFullMatrix: ${{ variables['isFullMatrix'] }}
        testScope: outerloop
        liveRuntimeBuildConfig: release
        runtimeFlavor: mono

  #
  # Debug Libraries Build
  #
  - ${{ if eq(variables['isFullMatrix'], false) }}:
    - template: /eng/pipelines/common/platform-matrix.yml
      parameters:
        jobTemplate: /eng/pipelines/libraries/build-job.yml
        buildConfig: Debug
        platforms:
        - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
          - Windows_NT_x64
        - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
          - Linux_x64
          - Linux_musl_x64
        - ${{ if eq(variables['includeOsxOuterloop'], true) }}:
          - OSX_x64
        helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
        jobParameters:
          isOfficialBuild: ${{ variables['isOfficialBuild'] }}
          isFullMatrix: ${{ variables['isFullMatrix'] }}
          runTests: false
          testScope: outerloop
          liveRuntimeBuildConfig: release

  #
  # Debug Libraries Test Run on CoreCLR
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/run-test-job.yml
      buildConfig: Release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - Windows_NT_x86
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Windows_NT_x64
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Linux_x64
          - Linux_arm
          - Linux_arm64
          - Linux_musl_x64
          - Linux_musl_arm64
      - ${{ if and(eq(variables['includeOsxOuterloop'], true), eq(variables['isFullMatrix'], true)) }}:
        - OSX_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        isFullMatrix: ${{ variables['isFullMatrix'] }}
        testScope: outerloop
        liveRuntimeBuildConfig: release
        runtimeFlavor: coreclr
  
  #
  # Debug Libraries Test Run on Mono
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/run-test-job.yml
      buildConfig: Release
      platforms:
      - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
        - Windows_NT_x86
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Windows_NT_x64
      - ${{ if eq(variables['includeLinuxOuterloop'], true) }}:
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Linux_x64
          - Linux_arm
          - Linux_arm64
          - Linux_musl_x64
          - Linux_musl_arm64
      - ${{ if and(eq(variables['includeOsxOuterloop'], true), eq(variables['isFullMatrix'], true)) }}:
        - OSX_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        isFullMatrix: ${{ variables['isFullMatrix'] }}
        testScope: outerloop
        liveRuntimeBuildConfig: release
        runtimeFlavor: mono

  #
  # Release Libraries Test Build & Run using the .NET 4.8 framework
  #
  - ${{ if eq(variables['includeWindowsOuterloop'], true) }}:
    - template: /eng/pipelines/common/platform-matrix.yml
      parameters:
        jobTemplate: /eng/pipelines/libraries/build-job.yml
        buildConfig: Release
        platforms:
        - Windows_NT_x86
        - ${{ if eq(variables['isFullMatrix'], true) }}:
          - Windows_NT_x64
        helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
        jobParameters:
          isOfficialBuild: ${{ variables['isOfficialBuild'] }}
          isFullMatrix: ${{ variables['isFullMatrix'] }}
          framework: net48
          runTests: true
          testScope: outerloop
