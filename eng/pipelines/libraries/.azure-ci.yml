# Setting batch to true, triggers one build at a time.
# if there is a push while a build in progress, it will wait,
# until the running build finishes, and produce a build with all the changes
# that happened during the last build.
trigger:
  batch: true
  branches:
    include:
    - master
    - release/*.*
  paths:
    exclude:
    - docs/*
    - CODE-OF-CONDUCT.md
    - CONTRIBUTING.md
    - LICENSE.TXT
    - PATENTS.TXT
    - README.md
    - SECURITY.md
    - THIRD-PARTY-NOTICES.TXT
    - src/installer/*
    - src/coreclr/*
    - eng/pipelines/coreclr/*
    - eng/pipelines/installer/*

pr:
  branches:
    include:
    - master
    - release/*.*
  paths:
    exclude:
    - docs/*
    - CODE-OF-CONDUCT.md
    - CONTRIBUTING.md
    - LICENSE.TXT
    - PATENTS.TXT
    - README.md
    - SECURITY.md
    - THIRD-PARTY-NOTICES.TXT
    - src/installer/*
    - src/coreclr/*
    - eng/pipelines/coreclr/*
    - eng/pipelines/installer/*

variables:
  - template: variables.yml

  - ${{ if and(ne(variables['System.TeamProject'], 'public'), notIn(variables['Build.Reason'], 'PullRequest')) }}:
    - group: DotNet-Blob-Feed
    - group: corefx-sdl-validation
    - name: _dotnetFeedUrl
      value: https://dotnetfeed.blob.core.windows.net/dotnet-core/index.json
    - name: _PublishUsingPipelines
      value: true
    - name: _DotNetArtifactsCategory
      value: .NETCore
    - name: _DotNetValidationArtifactsCategory
      value: .NETCore

jobs:
  - template: /eng/pipelines/common/checkout-job.yml

  #
  # CoreCLR builds.
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
      buildConfig: release
      platforms:
      - OSX_x64
      - Windows_NT_x64
      - Windows_NT_x86
      - Linux_x64
      - Linux_arm
      - Linux_arm64
      - Linux_musl_x64
      - Linux_musl_arm64
      jobParameters:
        testGroup: innerloop

  #
  # Libraries builds.
  #
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/build-job.yml
      buildConfig: Release
      platforms:
      - Windows_NT_x86
      - ${{ if eq(variables['isFullMatrix'], true) }}:
        - OSX_x64
        - Windows_NT_x64
        - Linux_x64
        - Linux_arm
        - Linux_arm64
        - Linux_musl_x64
        - Linux_musl_arm64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        isFullMatrix: ${{ variables['isFullMatrix'] }}
        framework: netcoreapp
        ${{ if eq(variables['isOfficialBuild'], false) }}:
          runTests: true
          testScope: innerloop
          liveCoreClrBuildConfig: release
  
  - ${{ if eq(variables['isFullMatrix'], false) }}:
    - template: /eng/pipelines/common/platform-matrix.yml
      parameters:
        jobTemplate: /eng/pipelines/libraries/build-job.yml
        buildConfig: Debug
        platforms:
        - Windows_NT_x64
        - OSX_x64
        - Linux_x64
        - Linux_musl_x64
        helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
        jobParameters:
          isOfficialBuild: ${{ variables['isOfficialBuild'] }}
          isFullMatrix: ${{ variables['isFullMatrix'] }}
          testScope: innerloop
          framework: netcoreapp
          runTests: true
          liveCoreClrBuildConfig: release
  
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/build-job.yml
      ${{ if eq(variables['isFullMatrix'], false) }}:
        buildConfig: Debug
      ${{ if eq(variables['isFullMatrix'], true) }}:
        buildConfig: Release
      platforms:
      - WebAssembly_wasm
      - ${{ if eq(variables['isFullMatrix'], false) }}:
        - Linux_arm
        - Linux_arm64
        - Linux_musl_arm64
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        framework: netcoreapp
        liveCoreClrBuildConfig: release
  
  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/build-job.yml
      buildConfig: Release
      platforms:
      - Windows_NT_x86
      - ${{ if eq(variables['isFullMatrix'], true) }}:
        - Windows_NT_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        framework: netfx
        ${{ if eq(variables['isOfficialBuild'], false) }}:
          runTests: true
          testScope: innerloop

  - template: /eng/pipelines/common/platform-matrix.yml
    parameters:
      jobTemplate: /eng/pipelines/libraries/build-job.yml
      ${{ if eq(variables['isFullMatrix'], false) }}:
        buildConfig: Debug
      ${{ if eq(variables['isFullMatrix'], true) }}:
        buildConfig: Release
      platforms:
      - Windows_NT_x64
      helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
      jobParameters:
        isOfficialBuild: ${{ variables['isOfficialBuild'] }}
        framework: allConfigurations
        liveCoreClrBuildConfig: release
        ${{ if eq(variables['isOfficialBuild'], false) }}:
          runTests: true
