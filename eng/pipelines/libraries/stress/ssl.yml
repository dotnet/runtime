trigger: none

pr:
  branches:
    include:
    - "*"

schedules:
- cron: "0 13 * * *" # 1PM UTC => 5 AM PST
  displayName: SslStress nightly run
  branches:
    include:
    - master

variables:
  - template: ../variables.yml
  - name: dockerfilesFolder
    value: $(Build.SourcesDirectory)/eng/docker
  - name: sslStressProject
    value: $(sourcesRoot)/System.Net.Security/tests/StressTests/SslStress
  - name: sdkBaseImage
    value: dotnet-sdk-libraries-current


jobs:

- job: linux
  displayName: Docker Linux
  timeoutInMinutes: 120
  pool:
    name: NetCorePublic-Pool
    queue: BuildPool.Ubuntu.1604.Amd64.Open

  steps:
  - checkout: self
    clean: true
    fetchDepth: 5

  - bash: |
      $(dockerfilesFolder)/build-docker-sdk.sh -t $(sdkBaseImage) -c $(BUILD_CONFIGURATION)
    displayName: Build CLR and Libraries

  - bash: |
      $(sslStressProject)/run-docker-compose.sh -o -c $(BUILD_CONFIGURATION) -t $(sdkBaseImage)
    displayName: Build SslStress

  - bash: |
      cd '$(sslStressProject)'
      export SSLSTRESS_CLIENT_ARGS="$SSLSTRESS_CLIENT_ARGS -http 2.0"
      export SSLSTRESS_SERVER_ARGS="$SSLSTRESS_SERVER_ARGS -http 2.0"
      docker-compose up --abort-on-container-exit --no-color
    displayName: Run SslStress - HTTP/2
  
  - bash: |
      cd '$(sslStressProject)'
      export SSLSTRESS_CLIENT_ARGS="$SSLSTRESS_CLIENT_ARGS -http 1.1"
      export SSLSTRESS_SERVER_ARGS="$SSLSTRESS_SERVER_ARGS -http 1.1"
      docker-compose up --abort-on-container-exit --no-color
    displayName: Run SslStress - HTTP 1.1

- job: windows
  displayName: Docker NanoServer
  timeoutInMinutes: 120
  pool:
    name: NetCorePublic-Pool
    queue: BuildPool.Server.Amd64.VS2019.Open

  steps:
  - checkout: self
    clean: true
    fetchDepth: 5
    lfs: false

  - powershell: |
      $(dockerfilesFolder)/build-docker-sdk.ps1 -w -t $(sdkBaseImage) -c $(BUILD_CONFIGURATION)
    displayName: Build CLR and Libraries
  
  - powershell: |
      $(sslStressProject)/run-docker-compose.ps1 -w -o -c $(BUILD_CONFIGURATION) -t $(sdkBaseImage)
    displayName: Build SslStress
  
  - powershell: |
      cd '$(sslStressProject)'
      $env:SSLSTRESS_CLIENT_ARGS = "$env:SSLSTRESS_CLIENT_ARGS -http 2.0"
      $env:SSLSTRESS_SERVER_ARGS = "$env:SSLSTRESS_SERVER_ARGS -http 2.0"
      docker-compose up --abort-on-container-exit --no-color
    displayName: Run SslStress - HTTP/2

  - powershell: |
      cd '$(sslStressProject)'
      $env:SSLSTRESS_CLIENT_ARGS = "$env:SSLSTRESS_CLIENT_ARGS -http 1.1"
      $env:SSLSTRESS_SERVER_ARGS = "$env:SSLSTRESS_SERVER_ARGS -http 1.1"
      docker-compose up --abort-on-container-exit --no-color
    displayName: Run SslStress - HTTP 1.1
