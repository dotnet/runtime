trigger:
- master

pr: none

jobs:
#
# Checkout repository
#
- template: templates/checkout-job.yml

#
# Debug builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: debug
    platforms:
    - Linux_arm
    - Linux_arm64
    - Linux_musl_arm64
    - Linux_musl_x64
    - Linux_rhel6_x64
    - Linux_x64
    - OSX_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    jobParameters:
      testGroup: outerloop

#
# Checked builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platformGroup: all
    jobParameters:
      testGroup: outerloop

#
# Release builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: release
    platforms:
    - Linux_arm
    - Linux_musl_arm64
    - Linux_x64
    - OSX_x64
    - Windows_NT_x86
    jobParameters:
      testGroup: outerloop

#
# Checked test builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm
    - Linux_arm64
    - OSX_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    - Windows_NT_x64
    - Windows_NT_x86
    helixQueueGroup: ci
    testGroup: outerloop

#
# Checked JIT test runs
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: run-test-job.yml
    buildConfig: checked
    platformGroup: all
    helixQueueGroup: ci
    jobParameters:
      testGroup: outerloop

#
# Checked R2R test runs
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: run-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm64
    - Linux_musl_x64
    - Linux_musl_arm64
    - Linux_rhel6_x64
    - Linux_x64
    - OSX_x64
    - Windows_NT_x64
    - Windows_NT_x86
    - Windows_NT_arm
    - Windows_NT_arm64
    helixQueueGroup: ci
    jobParameters:
      testGroup: outerloop
      readyToRun: true
      displayNameArgs: R2R

#
# Crossgen-comparison jobs
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: crossgen-comparison-job.yml
    buildConfig: release
    platforms:
    - Linux_arm
    helixQueueGroup: ci

#
# Formatting
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: format-job.yml
    platforms:
    - Linux_x64
    - Windows_NT_x64
