trigger: none

pr: none

schedules:
- cron: "0 7 * * *"
  displayName: Mon through Sun at 11:00 PM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
#
# Checkout repository
#
- template: /eng/pipelines/common/checkout-job.yml

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
    buildConfig: checked
    platforms:
    # TODO: add Windows_arm64, when we have hardware available, and .NET Core supports it. Note: platform-matrix.yml needs to enable a Helix queue for this.
    - linux_arm
    - linux_arm64
    - linux_x64
    # TODO: re-enable Windows_arm when https://github.com/dotnet/corefx/issues/38863 is resolved
    - win_x64
    - win_x86
    jobParameters:
      testGroup: jitstress

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/run-test-job.yml
    buildConfig: checked
    platforms:
    # TODO: add Windows_arm64, when we have hardware available, and .NET Core supports it. Note: platform-matrix.yml needs to enable a Helix queue for this.
    - linux_arm
    - linux_arm64
    - linux_x64
    # TODO: re-enable Windows_arm when https://github.com/dotnet/corefx/issues/38863 is resolved
    - win_x64
    - win_x86
    helixQueueGroup: corefx
    helixQueuesTemplate: /eng/pipelines/coreclr/templates/helix-queues-setup.yml
    jobParameters:
      testGroup: jitstress
      corefxTests: true
      displayNameArgs: CoreFX
