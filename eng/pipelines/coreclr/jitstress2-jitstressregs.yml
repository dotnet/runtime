trigger: none

pr: none

schedules:
- cron: "0 17 * * 6,0"
  displayName: Sat and Sun at 9:00 AM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
#
# Checkout repository
#
- template: /eng/pipelines/common/checkout-job.yml

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/common/build-coreclr-and-libraries-job.yml
    buildConfig: checked
    platforms:
    # Linux tests are built on the OSX machines.
    - OSX_x64
    - Linux_arm
    - Linux_arm64
    - Linux_x64
    - Windows_NT_x64
    - Windows_NT_x86
    # Currently no Windows arm32, Windows arm64 hardware in Helix. https://github.com/dotnet/runtime/issues/1097
    #- Windows_NT_arm
    #- Windows_NT_arm64
    jobParameters:
      testGroup: jitstress2-jitstressregs

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/test-job.yml
    buildConfig: checked
    platforms:
    # Linux tests are built on the OSX machines.
    - OSX_x64
    - Linux_arm
    - Linux_arm64
    - Linux_x64
    - Windows_NT_x64
    - Windows_NT_x86
    # Currently no Windows arm32, Windows arm64 hardware in Helix. https://github.com/dotnet/runtime/issues/1097
    #- Windows_NT_arm
    #- Windows_NT_arm64
    helixQueueGroup: ci
    helixQueuesTemplate: /eng/pipelines/coreclr/templates/helix-queues-setup.yml
    jobParameters:
      testGroup: jitstress2-jitstressregs
      liveLibrariesBuildConfig: Release
