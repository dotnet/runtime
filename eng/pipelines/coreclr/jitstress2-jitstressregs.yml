trigger: none

pr: none

schedules:
- cron: "0 17 * * 6,0"
  displayName: Sat and Sun at 9:00 AM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
#
# Checkout repository
#
- template: templates/checkout-job.yml

- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platformGroup: all
    jobParameters:
      testGroup: jitstress2-jitstressregs

- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: test-job.yml
    buildConfig: checked
    platformGroup: all
    helixQueueGroup: ci
    jobParameters:
      testGroup: jitstress2-jitstressregs
