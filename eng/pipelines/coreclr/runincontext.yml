trigger: none

pr: none

schedules:
- cron: "0 13 * * 6,0"
  displayName: Sat and Sun at 5:00 AM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
#
# Checkout repository
#
- template: ../checkout-job.yml

- template: ../platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - Windows_NT_x64
    - Windows_NT_x86
    jobParameters:
      testGroup: outerloop

- template: ../platform-matrix.yml
  parameters:
    jobTemplate: test-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - Windows_NT_x64
    - Windows_NT_x86
    helixQueueGroup: ci
    jobParameters:
      testGroup: outerloop
      runInUnloadableContext: true
      displayNameArgs: RunInContext
