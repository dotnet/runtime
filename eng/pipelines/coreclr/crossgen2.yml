trigger: none

pr: none

jobs:
#
# Checkout repository
#
- template: templates/checkout-job.yml

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - OSX_x64
    - Windows_NT_x64
    jobParameters:
      testGroup: innerloop

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-test-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Windows_NT_x64
    jobParameters:
      testGroup: innerloop

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/run-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - OSX_x64
    - Windows_NT_x64
    jobParameters:
      testGroup: innerloop
      readyToRun: true
      crossgen2: true
      displayNameArgs: R2R_CG2
