trigger: none

pr: none

schedules:
- cron: "30 19 * * 6"
  displayName: Sat at 11:30 AM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
#
# Checkout repository
#
- template: ../checkout-job.yml

- template: ../platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - OSX_x64
    - Windows_NT_x64
    - Windows_NT_x86
    jobParameters:
      testGroup: jitstress-isas-x86

- template: ../platform-matrix.yml
  parameters:
    jobTemplate: build-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - OSX_x64
    - Windows_NT_x64
    - Windows_NT_x86
    helixQueueGroup: ci
    jobParameters:
      testGroup: jitstress-isas-x86

- template: ../platform-matrix.yml
  parameters:
    jobTemplate: run-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - OSX_x64
    - Windows_NT_x64
    - Windows_NT_x86
    helixQueueGroup: ci
    jobParameters:
      testGroup: jitstress-isas-x86
