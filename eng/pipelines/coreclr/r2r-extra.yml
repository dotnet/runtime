trigger: none

pr: none

schedules:
- cron: "0 2 * * 0,1"
  displayName: Sat and Sun at 6:00 PM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
#
# Checkout repository
#
- template: ../checkout-job.yml

- template: ../platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platformGroup: gcstress
    jobParameters:
      testGroup: r2r-extra

- template: ../platform-matrix.yml
  parameters:
    jobTemplate: test-job.yml
    buildConfig: checked
    platformGroup: gcstress # r2r-extra testGroup runs gcstress15 scenario
    helixQueueGroup: ci
    testGroup: r2r-extra
    jobParameters:
      readyToRun: true
      displayNameArgs: R2R
