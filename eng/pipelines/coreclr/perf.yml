parameters:
- name: perfBranch
  displayName: Performance Repo Branch
  type: string
  default: 'main'
- name: crossgenEnabled
  displayName: Crossgen Enabled
  type: boolean
  default: true
- name: crossgen
  type: object
  default:
    configs:
      - windows_x64
      - windows_x86
- name: viperJitOptRepeat
  type: object
  default:
    enabled: true
    configs:
      - windows_x64
      - linux_x64
- name: viperMicro
  type: object
  default:
    enabled: true
    configs:
      - windows_x64
      - linux_x64
- name: owlMicro
  type: object
  default:
    enabled: true
    configs:
      - windows_x64
      - linux_x64
- name: tigerNoR2R
  type: object
  default:
    enabled: true
    configs:
      - windows_x64
      - linux_x64
- name: tigerNoPGO
  type: object
  default:
    enabled: true
    configs:
      - windows_x64
      - linux_x64
- name: tigerMicro
  type: object
  default:
    enabled: true
    configs:
      - windows_x64
      - linux_x64
      - windown_x86
      - linux_musl_x64
- name: tigerMonoAOT
  type: object
  default:
    enabled: true
    configs:
      - linux_x64
- name: tigerMonoInterpreter
  type: object
  default:
    enabled: true
    configs:
      - linux_x64
- name: tigerMono
  type: object
  default:
    enabled: true
    configs:
      - linux_x64
- name: androidMono
  type: object
  default:
    enabled: true
    configs:
      - android_arm64

trigger:
  batch: true
  branches:
    include:
    - main
    - release/9.0
    - release/8.0
  paths:
    include:
    - '*'
    - src/libraries/System.Private.CoreLib/*
    exclude:
    - '**.md'
    - .devcontainer/*
    - .github/*
    - docs/*
    - LICENSE.TXT
    - PATENTS.TXT
    - THIRD-PARTY-NOTICES.TXT

variables:
- template: /eng/pipelines/common/variables.yml

#
# For the 'schedule' case, only wasm/jsc perf jobs are run.
# And the rest are build jobs - wasm, mono, coreclr, and libraries.
#
# Since, we are not running *any* perf jobs, none of these builds are needed,
# thus the whole scheduled run can be disabled.
#
schedules:
- cron: "0 0 * * 1"
  displayName: Weekly Monday 12am UTC Build
  branches:
    include:
    - main
  always: true

extends:
  template:  /eng/pipelines/common/templates/pipeline-with-resources.yml
  parameters:
    stages:
    - stage: Build
      jobs:

      - template: /eng/pipelines/coreclr/perf-wasm-jobs.yml
        parameters:
          collectHelixLogsScript: ${{ variables._wasmCollectHelixLogsScript }}
          perfBranch: ${{ parameters.perfBranch }}
          #${{ and(ne(variables['System.TeamProject'], 'public'), in(variables['Build.Reason'], 'Schedule')) }}:
          #  runProfile: 'non-v8'
          ${{ if ne(variables['System.TeamProject'], 'public') }}:
            runProfile: 'v8'

      - template: /eng/pipelines/coreclr/perf-non-wasm-jobs.yml
        parameters:
          perfBranch: ${{ parameters.perfBranch }}
          crossgen: ${{ parameters.crossgen }}
          viperJitOptRepeat: ${{ parameters.viperJitOptRepeat }}
          viperMicro: ${{ parameters.viperMicro }}
          owlMicro: ${{ parameters.owlMicro }}
          tigerNoR2R: ${{ parameters.tigerNoR2R }}
          tigerNoPGO: ${{ parameters.tigerNoPGO }}
          tigerMicro: ${{ parameters.tigerMicro }}
          tigerMonoAOT: ${{ parameters.tigerMonoAOT }}
          tigerMonoInterpreter: ${{ parameters.tigerMonoInterpreter }}
          tigerMono: ${{ parameters.tigerMono }}
          androidMono: ${{ parameters.androidMono }}
