trigger: none

pr: none

schedules:
- cron: "0 10 * * 6,0"
  displayName: Sat and Sun at 2:00 AM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
- template: /eng/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platformGroup: all

- template: /eng/platform-matrix.yml
  parameters:
    jobTemplate: test-job.yml
    buildConfig: checked
    platformGroup: all
    helixQueueGroup: ci
    jobParameters:
      testGroup: jitstressregs
