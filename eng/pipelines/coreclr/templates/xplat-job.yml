parameters:
  buildConfig: ''
  archType: ''
  osGroup: ''
  osSubgroup: ''
  name: ''
  helixType: '(unspecified)'
  container: ''
  crossrootfsDir: ''
  stagedBuild: false
  strategy: ''
  pool: ''

  # arcade-specific parameters
  condition: ''
  continueOnError: false
  dependsOn: ''
  displayName: ''
  timeoutInMinutes: ''
  enableMicrobuild: ''
  gatherAssetManifests: false

  variables: {} ## any extra variables to add to the defaults defined below

jobs:
- template: /eng/common/templates/job/job.yml
  parameters:

    name: ${{ parameters.name }}
    displayName: ${{ parameters.displayName }}
    container: ${{ parameters.container }}
    condition: ${{ parameters.condition }}
    dependsOn:
      - ${{ if ne(parameters.stagedBuild, true) }}:
        - checkout
      - ${{ if ne(parameters.dependsOn, '') }}:
        - ${{ parameters.dependsOn }}

    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    continueOnError: ${{ parameters.continueOnError }}

    # Send telemetry for all builds
    enableTelemetry: true
    helixRepo: 'dotnet/coreclr'
    helixType: ${{ parameters.helixType }}

    enableMicrobuild: ${{ parameters.enableMicrobuild }}
    enablePublishUsingPipelines: true

    strategy: ${{ parameters.strategy }}

    pool: ${{ parameters.pool }}

    workspace:
      clean: all

    ${{ if eq(parameters.osGroup, 'Linux') }}:
      agentOs: Ubuntu
    ${{ if eq(parameters.osGroup, 'FreeBSD') }}:
      agentOs: FreeBSD
    ${{ if eq(parameters.osGroup, 'OSX') }}:
      agentOs: MacOS
    ${{ if eq(parameters.osGroup, 'Windows_NT') }}:
      agentOs: Windows_NT

    # Setting this results in the arcade job template including a step
    # that gathers asset manifests and publishes them to pipeline
    # storage. Only relevant for build jobs.
    enablePublishBuildAssets: ${{ parameters.gatherAssetManifests }}

    variables:
    - name: buildConfig
      value: ${{ parameters.buildConfig }}

    - ${{ if eq(parameters.buildConfig, 'checked') }}:
      - name: buildConfigUpper
        value: 'Checked'

    - ${{ if eq(parameters.buildConfig, 'debug') }}:
      - name: buildConfigUpper
        value: 'Debug'

    - ${{ if eq(parameters.buildConfig, 'release') }}:
      - name: buildConfigUpper
        value: 'Release'

    - name: _BuildConfig
      value: $(buildConfigUpper)

    - name: archType
      value: ${{ parameters.archType }}

    - name: osGroup
      value: ${{ parameters.osGroup }}

    - name: osSubgroup
      value: ${{ parameters.osSubgroup }}

    - ${{ if and(eq(variables['System.TeamProject'], 'internal'), ne(variables['Build.Reason'], 'PullRequest')) }}:
      - name: _HelixSource
        value: official/dotnet/coreclr/$(Build.SourceBranch)
    - ${{ if and(eq(variables['System.TeamProject'], 'public'), eq(variables['Build.Reason'], 'PullRequest')) }}:
      - name: _HelixSource
        value: pr/dotnet/coreclr/$(Build.SourceBranch)
    - ${{ if and(eq(variables['System.TeamProject'], 'public'), ne(variables['Build.Reason'], 'PullRequest')) }}:
      - name: _HelixSource
        value: ci/dotnet/coreclr/$(Build.SourceBranch)

    - ${{ if ne(parameters.crossrootfsDir, '') }}:
      - name: crossArg
        value: 'cross'
      - name: crossPackagesArg
        value: '-__DoCrossArchBuild=1'
    - ${{ if eq(parameters.crossrootfsDir, '') }}:
      - name: crossArg
        value: ''
      - name: crossPackagesArg
        value: ''

    - ${{ each variable in parameters.variables }}:
      - ${{insert}}: ${{ variable }}

    steps:
    - checkout: none
      clean: true

    - download: current
      artifact: Checkout_bundle
      displayName: Download Checkout.bundle

    - script: |
        git clone $(Pipeline.Workspace)/Checkout_bundle/Checkout.bundle .
        git remote set-url origin $(Build.Repository.Uri)
      displayName: Clone the repository from Checkout.bundle

    - ${{ parameters.steps }}
