parameters:
  - name: perfBranch
    type: string
    default: main
  - name: stages
    type: stageList

resources:
  repositories:
  - repository: performance
    type: github
    name: dotnet/performance
    endpoint: public
    ref: ${{ parameters.perfBranch }}

extends:
  template: /eng/pipelines/common/templates/pipeline-with-resources.yml
  parameters:
    stages: ${{ parameters.stages }}