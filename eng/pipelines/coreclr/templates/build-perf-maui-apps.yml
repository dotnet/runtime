        artifactName: MauiMacCatalystDefault
        archiveExtension: '.tar.gz'
        archiveType: tar
        tarCompression: gz

  - script: rm -r -f ./bin
    workingDirectory: $(Build.SourcesDirectory)/MauiTesting
    displayName: Clean bin directory
    condition: succeededOrFailed()

