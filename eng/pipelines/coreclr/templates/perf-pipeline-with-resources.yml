parameters:
  - name: perfBranch
    type: string
    default: main
  - name: useInternalPerfRepo
    type: boolean
    default: false
  - name: stages
    type: stageList

extends:
  ${{ if parameters.useInternalPerfRepo }}:
    template: use-performance-repo-internal.yml
  ${{ else }}:
    template: use-performance-repo-public.yml
  parameters: 
    perfBranch: ${{ parameters.perfBranch }}
    stages: ${{ parameters.stages }}