parameters:
  basePath: ''
  isOfficialBuild: ''
  timeoutInMinutes: ''

steps:
- ${{ if and(eq(parameters.isOfficialBuild, true), ne(variables['Build.Reason'], 'PullRequest')) }}:
  - task: EsrpCodeSigning@1
    displayName: Sign Diagnostic Binaries
    inputs:
      ConnectedServiceName: 'dotnetesrp-diagnostics-dnceng'
      FolderPath: ${{ parameters.basePath }}
      Pattern: |
        **/mscordaccore*.dll
        **/mscordbi*.dll
      UseMinimatch: true
      signConfigType: 'inlineSignParams'
      inlineOperation: >-
        [
          {
            "keyCode": "CP-471322",
            "operationCode": "SigntoolSign",
            "parameters": {
              "OpusName": "Microsoft",
              "OpusInfo": "http://www.microsoft.com",
              "PageHash": "/NPH",
              "FileDigest": "/fd sha256",
              "TimeStamp": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
            },
            "toolName": "sign",
            "toolVersion": "1.0"
          },
          {
            "KeyCode": "CP-471322",
            "OperationCode": "SigntoolVerify",
            "Parameters": {},
            "ToolName": "sign",
            "ToolVersion": "1.0"
          }
        ]
      SessionTimeout: ${{ parameters.timeoutInMinutes }}
      MaxConcurrency: '50'
      MaxRetryAttempts: '5'
