trigger: none

schedules:
- cron: "0 16 * * 0,6"
  displayName: Sat and Sun at 8:00 AM (UTC-8:00)
  branches:
    include:
    - main
  always: true

variables:
  - template: /eng/pipelines/common/variables.yml

extends:
  template:  /eng/pipelines/common/templates/pipeline-with-resources.yml
  parameters:
    stages:
    - stage: Build
      jobs:

      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: checked
          helixQueueGroup: libraries
          helixQueuesTemplate: /eng/pipelines/coreclr/templates/helix-queues-setup.yml
          platforms:
          - windows_arm64
          jobParameters:
            # Default timeout is 150 minutes (2.5 hours), which is not enough for stress.
            timeoutInMinutes: 660
            buildArgs: -s clr+libs -c $(_BuildConfig) -lc Release
            postBuildSteps:
              - template: /eng/pipelines/libraries/helix.yml
                parameters:
                  creator: dotnet-bot
                  extraHelixArguments: /maxcpucount:10
                  scenarios:
                    - defaultpgo

      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: checked
          helixQueueGroup: libraries
          helixQueuesTemplate: /eng/pipelines/coreclr/templates/helix-queues-setup.yml
          platforms:
          - linux_x64
          - linux_arm
          - linux_arm64
          - windows_x86
          - windows_x64
          jobParameters:
            # Default timeout is 150 minutes (2.5 hours), which is not enough for stress.
            timeoutInMinutes: 660
            buildArgs: -s clr+libs -c $(_BuildConfig) -lc Release
            postBuildSteps:
              - template: /eng/pipelines/libraries/helix.yml
                parameters:
                  creator: dotnet-bot
                  extraHelixArguments: /maxcpucount:10
                  scenarios:
                    - defaultpgo
                    - fullpgo
                    - fullpgo_methodprofiling
                    - fullpgo_random_gdv
                    - fullpgo_random_gdv_methodprofiling_only
                    - fullpgo_random_gdv_edge
                    - jitosr_stress
                    - jitosr_stress_random
                    - syntheticpgo
                    - syntheticpgo_blend
                    - jitrlcse
