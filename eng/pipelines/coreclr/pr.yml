trigger: none

pr:
- master
- release/2.1
- release/2.2
- release/3.0
- release/3.1

jobs:
#
# Checkout repository
#
- template: templates/checkout-job.yml

#
# Debug builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: debug
    platforms:
    - Windows_NT_x64
    - Windows_NT_x86
    jobParameters:
      testGroup: innerloop

#
# Checked builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm
    - Linux_arm64
    - Linux_musl_x64
    - Linux_x64
    - OSX_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    - Windows_NT_x64
    - Windows_NT_x86
    jobParameters:
      testGroup: innerloop

#
# Release builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: release
    platforms:
    - Linux_arm64
    - Linux_musl_x64
    - Linux_rhel6_x64
    - OSX_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    - Windows_NT_x64
    jobParameters:
      testGroup: innerloop

#
# Checked test builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm
    - Linux_arm64
    - OSX_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    - Windows_NT_x64
    - Windows_NT_x86
    helixQueueGroup: pr
    jobParameters:
      testGroup: innerloop

#
# Checked JIT test executions
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: run-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm
    - Linux_arm64
    - Linux_musl_x64
    - Linux_x64
    - OSX_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    - Windows_NT_x64
    - Windows_NT_x86
    helixQueueGroup: pr
    jobParameters:
      testGroup: innerloop

#
# Checked R2R test executions
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: run-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - OSX_x64
    - Windows_NT_x64
    - Windows_NT_x86
    helixQueueGroup: pr
    jobParameters:
      testGroup: innerloop
      readyToRun: true
      displayNameArgs: R2R

#
# CoreFX test runs against CoreCLR
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: run-test-job.yml
    buildConfig: checked
    platforms:
    - Linux_x64
    - Windows_NT_x64
    helixQueueGroup: pr
    testGroup: innerloop
    jobParameters:
      testGroup: innerloop
      corefxTests: true
      displayNameArgs: CoreFX

#
# Crossgen-comparison jobs
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: crossgen-comparison-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm
    helixQueueGroup: pr

#
# Release test builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: build-test-job.yml
    buildConfig: release
    platforms:
    - OSX_x64
    helixQueueGroup: pr
    jobParameters:
      testGroup: innerloop

#
# Release test builds
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: run-test-job.yml
    buildConfig: release
    platforms:
    - Linux_musl_x64
    helixQueueGroup: pr
    jobParameters:
      testGroup: innerloop

#
# Formatting
#
- template: templates/platform-matrix.yml
  parameters:
    jobTemplate: format-job.yml
    platforms:
    - Linux_x64
    - Windows_NT_x64
