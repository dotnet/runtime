trigger: none

pr:
  branches:
    include:
    - master

jobs:
#
# Checkout repository
#
- template: /eng/pipelines/common/checkout-job.yml

#
# Build CoreCLR
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Linux_arm
    - Linux_arm64
    - Windows_NT_x86
    jobParameters:
      testGroup: innerloop

#
# Build CoreFX using live CoreLib from CoreCLR
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/libraries/build-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Linux_arm
    - Linux_arm64
    - Windows_NT_x86
    jobParameters:
      isOfficialBuild: false
      testScope: empty
      useLiveCoreClr: true

#
# Checked test builds using live CoreFX
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-test-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Linux_arm
    - Linux_arm64
    - Windows_NT_x86
    jobParameters:
      testGroup: innerloop
      useLiveLibraries: true

#
# Checked JIT test executions
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/run-test-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Linux_arm
    - Linux_arm64
    - Windows_NT_x86
    jobParameters:
      testGroup: innerloop
      useLiveLibraries: true
