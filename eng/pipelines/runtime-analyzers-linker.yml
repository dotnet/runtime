# The purpose of this pipeline is to run code analyzers and ILLink trimming on all configurations.
# This ensures code quality and trimming compatibility without slowing down the inner loop product builds.
# This pipeline runs on PRs and scheduled builds, using the opt-in properties to enable analyzers and linker.

trigger:
  batch: true
  branches:
    include:
    - main
    - release/*.*
  paths:
    include:
    - '*'
    exclude:
    - '**.md'
    - eng/Version.Details.xml
    - .devcontainer/*
    - .github/*
    - docs/*
    - LICENSE.TXT
    - PATENTS.TXT
    - THIRD-PARTY-NOTICES.TXT

schedules:
  - cron: "0 9,21 * * *" # run at 9:00 and 21:00 (UTC) which is 01:00 and 13:00 (PST).
    displayName: Runtime analyzers and linker schedule
    branches:
      include:
      - main
    always: false # run only if there were changes since the last successful scheduled run.

pr:
  branches:
    include:
    - main
    - release/*.*
  paths:
    include:
    - '*'
    exclude:
    - '**.md'
    - eng/Version.Details.xml
    - .devcontainer/*
    - .github/*
    - docs/*
    - LICENSE.TXT
    - PATENTS.TXT
    - THIRD-PARTY-NOTICES.TXT

variables:
  - template: /eng/pipelines/common/variables.yml

extends:
  template:  /eng/pipelines/common/templates/pipeline-with-resources.yml
  parameters:
    isOfficialBuild: false
    stages:
    - stage: Build
      displayName: Build with Analyzers and Linker
      jobs:

      #
      # CoreCLR libraries with analyzers and linker on Windows
      #
      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: release
          platforms:
          - windows_x64
          jobParameters:
            testGroup: innerloop
            timeoutInMinutes: 180
            nameSuffix: Analyzers_Linker
            buildArgs: -s clr+libs -c $(_BuildConfig) /p:RunAnalyzersInBuild=true /p:RunILLinkInBuild=true

      #
      # CoreCLR libraries with analyzers and linker on Linux
      #
      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: release
          platforms:
          - linux_x64
          jobParameters:
            testGroup: innerloop
            timeoutInMinutes: 180
            nameSuffix: Analyzers_Linker
            buildArgs: -s clr+libs -c $(_BuildConfig) /p:RunAnalyzersInBuild=true /p:RunILLinkInBuild=true

      #
      # CoreCLR libraries with analyzers and linker on OSX
      #
      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: release
          platforms:
          - osx_x64
          jobParameters:
            testGroup: innerloop
            timeoutInMinutes: 180
            nameSuffix: Analyzers_Linker
            buildArgs: -s clr+libs -c $(_BuildConfig) /p:RunAnalyzersInBuild=true /p:RunILLinkInBuild=true

      #
      # Mono libraries with analyzers and linker on Linux
      #
      - template: /eng/pipelines/common/platform-matrix.yml
        parameters:
          jobTemplate: /eng/pipelines/common/global-build-job.yml
          buildConfig: release
          platforms:
          - linux_x64
          jobParameters:
            testGroup: innerloop
            timeoutInMinutes: 180
            nameSuffix: Analyzers_Linker_Mono
            buildArgs: -s mono+libs -c $(_BuildConfig) /p:RunAnalyzersInBuild=true /p:RunILLinkInBuild=true
