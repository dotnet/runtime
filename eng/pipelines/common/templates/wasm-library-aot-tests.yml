parameters:
  alwaysRun: false
  extraBuildArgs: ''
  extraHelixArguments: ''
  isExtraPlatformsBuild: false
  buildAOTOnHelix: true
  nameSuffix: ''
  platforms: []
  runAOT: false 
  runSmokeOnlyArg: ''
  shouldContinueOnError: false

jobs:

#
# Build for Browser/wasm, with EnableAggressiveTrimming=true
#
# non-windows - run only with v8
- ${{ if containsValue(parameters.platforms, 'Browser_wasm') }}:
  - template: /eng/pipelines/common/templates/wasm-library-tests.yml
    parameters:
      platforms:
        - Browser_wasm
      nameSuffix: ${{ parameters.nameSuffix }}
      isExtraPlatforms: ${{ parameters.isExtraPlatformsBuild }}
      extraBuildArgs: /p:EnableAggressiveTrimming=true /p:BuildAOTTestsOnHelix=${{ parameters.buildAOTOnHelix }} ${{ parameters.extraBuildArgs }}
      extraHelixArguments: /p:NeedsToBuildWasmAppsOnHelix=true ${{ parameters.extraHelixArguments }}
      alwaysRun: ${{ parameters.alwaysRun }}
      runSmokeOnlyArg: $(_runSmokeTestsOnlyArg)
      shouldContinueOnError: ${{ parameters.shouldContinueOnError }}
      runTests: false
      uploadTests: true
      testVariants:
        libtests_eat
          - scenario: wasmtestonbrowser
        libtests_high_aot
          - scenario: wasmtestonbrowser
      #scenarios:
        #- normal

# FIXME: add jobs for running the EAT/AOT/HighAOT jobs

# windows - run only with browser
- ${{ if containsValue(parameters.platforms, 'Browser_wasm_win') }}:
  - template: /eng/pipelines/common/templates/wasm-library-tests.yml
    parameters:
      platforms:
        - Browser_wasm_win
      nameSuffix: ${{ parameters.nameSuffix }}
      isExtraPlatforms: ${{ parameters.isExtraPlatformsBuild }}
      extraBuildArgs: /p:EnableAggressiveTrimming=true /p:BuildAOTTestsOnHelix=${{ parameters.buildAOTOnHelix }} /p:RunAOTCompilation=${{ parameters.runAOT }} ${{ parameters.extraBuildArgs }}
      extraHelixArguments: /p:NeedsToBuildWasmAppsOnHelix=true ${{ parameters.extraHelixArguments }}
      alwaysRun: ${{ parameters.alwaysRun }}
      runSmokeOnlyArg: $(_runSmokeTestsOnlyArg)
      shouldContinueOnError: ${{ parameters.shouldContinueOnError }}
      runTests: false
      uploadTests: true
      scenarios:
        - WasmTestOnBrowser
