parameters:
  alwaysRun: false
  extraBuildArgs: ''
  isExtraPlatformsBuild: false
  nameSuffix: ''
  platforms: []
  uploadNuGets: false
  useExactNameSuffix: false

jobs:

#
# Build for Browser/wasm and test it
#
- template: /eng/pipelines/common/templates/wasm-library-tests.yml
  parameters:
    alwaysRun: ${{ parameters.alwaysRun }}
    extraBuildArgs: ${{ parameters.extraBuildArgs }}
    isExtraPlatformsBuild: ${{ parameters.isExtraPlatformsBuild }}
    platforms: ${{ parameters.platforms }}
    uploadNuGets: ${{ parameters.uploadNuGets }}
    ${{ if eq(parameters.useExactNameSuffix, true) }}:
      nameSuffix: ${{ parameters.nameSuffix }}
    ${{ if ne(parameters.useExactNameSuffix, true) }}:
      nameSuffix: ${{ parameters.nameSuffix }}_BuildOnly
    runTests: false
    uploadTests: false
    useExactNameSuffix: ${{ parameters.useExactNameSuffix }}
