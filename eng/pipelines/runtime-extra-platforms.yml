# This pipeline includes the platforms that we don't have resources to run on every PR but that we want
# to still have test coverage, we run this pipeline on a schedule and also developers can run it
# via /azp run command on PRs. This pipeline permits us to have the main runtime pipeline run the same
# platforms in PRs and Scheduled builds.

# Setting batch to true, triggers one build at a time.
# if there is a push while a build in progress, it will wait,
# until the running build finishes, and produce a build with all the changes
# that happened during the last build.
trigger: none

schedules:
  - cron: "0 9,21 * * *" # run at 9:00 and 21:00 (UTC) which is 1:00 and 13:00 (PST).
    displayName: Runtime extra main schedule
    branches:
      include:
      - main
    always: false # run only if there were changes since the last successful scheduled run.
  - cron: "0 6,18 * * *" # run at 6:00 and 18:00 (UTC) which is 22:00 and 10:00 (PST).
    displayName: Runtime extra release schedule
    branches:
      include:
      - release/*
    always: false # run only if there were changes since the last successful scheduled run.

variables:
  - template: /eng/pipelines/common/variables.yml

jobs:

#
# Evaluate paths
#
- ${{ if eq(variables.dependOnEvaluatePaths, true) }}:
  - template: /eng/pipelines/common/evaluate-default-paths.yml

# Add wasm jobs only for rolling builds
- ${{ if eq(variables.isRollingBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-wasm.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
      isWasmOnlyBuild: ${{ variables.isWasmOnlyBuild }}
      isRollingBuild: ${{ variables.isRollingBuild }}

# Add iOS/tvOS jobs only for rolling builds
- ${{ if eq(variables.isiOSLikeOnlyBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-ioslike.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
      isiOSLikeOnlyBuild: ${{ variables.isiOSLikeOnlyBuild }}
      isRollingBuild: ${{ variables.isRollingBuild }}

# Add iOS/tvOS simulator jobs only for rolling builds
- ${{ if eq(variables.isiOSLikeSimulatorOnlyBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-ioslikesimulator.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
      isiOSLikeSimulatorOnlyBuild: ${{ variables.isiOSLikeSimulatorOnlyBuild }}
      isRollingBuild: ${{ variables.isRollingBuild }}

# Add Android jobs only for rolling builds
- ${{ if eq(variables.isAndroidOnlyBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-android.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
      isAndroidOnlyBuild: ${{ variables.isAndroidOnlyBuild }}
      isRollingBuild: ${{ variables.isRollingBuild }}

# Add Android emulator jobs only for rolling builds
- ${{ if eq(variables.isAndroidEmulatorOnlyBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-androidemulator.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
      isAndroidEmulatorOnlyBuild: ${{ variables.isAndroidEmulatorOnlyBuild }}
      isRollingBuild: ${{ variables.isRollingBuild }}

# Add Mac Catalyst jobs only for rolling builds
- ${{ if eq(variables.isMacCatalystOnlyBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-maccatalyst.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
      isMacCatalystOnlyBuild: ${{ variables.isMacCatalystOnlyBuild }}
      isRollingBuild: ${{ variables.isRollingBuild }}

# Add Linux Bionic jobs only for rolling builds
- ${{ if eq(variables.isLinuxBionicOnlyBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-linuxbionic.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
      isLinuxBionicOnlyBuild: ${{ variables.isLinuxBionicOnlyBuild }}
      isRollingBuild: ${{ variables.isRollingBuild }}

# Any jobs that are not specific to any platform
- ${{ if eq(variables.isNotSpecificPlatformOnlyBuild, true) }}:
  - template: /eng/pipelines/runtime-extra-platforms-other.yml
    parameters:
      isExtraPlatformsBuild: ${{ variables.isExtraPlatformsBuild }}
