        and(
          or(
            eq(variables['Build.SourceBranchName'], 'master'),
            eq(variables['System.PullRequest.TargetBranch'], 'master')),
          or(
            eq(dependencies.checkout.outputs['SetPathVars_coreclr.containsChange'], true),
            eq(variables['isFullMatrix'], true)))

