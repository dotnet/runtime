trigger: none

pr:
  branches:
    include:
    - master
    - release/*.*

jobs:
#
# Checkout repository
#
- template: /eng/pipelines/common/checkout-job.yml

#
# Build CoreCLR
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Linux_x64
    - Linux_arm
    - Windows_NT_x86
    - Windows_NT_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    jobParameters:
      testGroup: innerloop

#
# Build libraries using live CoreLib from CoreCLR
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/libraries/build-job.yml
    buildConfig: Release
    platforms:
    - OSX_x64
    - Linux_x64
    - Linux_arm
    - Windows_NT_x86
    - Windows_NT_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    jobParameters:
      isOfficialBuild: false
      liveCoreClrBuildConfig: checked

#
# Test builds using live libraries build
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-test-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Linux_x64
    - Linux_arm
    - Windows_NT_x86
    - Windows_NT_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    jobParameters:
      testGroup: innerloop
      liveLibrariesBuildConfig: Release

#
# CoreCLR Test executions
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/run-test-job.yml
    buildConfig: checked
    platforms:
    - OSX_x64
    - Linux_x64
    - Linux_arm
    - Windows_NT_x86
    - Windows_NT_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    helixQueueGroup: pr
    helixQueuesTemplate: /eng/pipelines/coreclr/templates/helix-queues-setup.yml
    jobParameters:
      testGroup: innerloop
      liveLibrariesBuildConfig: Release
      condition: false

#
# Libraries Test Build
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/libraries/build-test-job.yml
    buildConfig: Release
    platforms:
    - OSX_x64
    - Linux_x64
    - Linux_arm
    - Windows_NT_x86
    - Windows_NT_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    jobParameters:
      isOfficialBuild: false
      testScope: innerloop
      liveCoreClrBuildConfig: checked

#
# Libraries Test Execution
#
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/libraries/run-test-job.yml
    buildConfig: Release
    platforms:
    - OSX_x64
    - Linux_x64
    - Linux_arm
    - Windows_NT_x86
    - Windows_NT_x64
    - Windows_NT_arm
    - Windows_NT_arm64
    helixQueueGroup: pr
    helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
    jobParameters:
      isOfficialBuild: false
      isFullMatrix: false
      framework: netcoreapp
      testScope: innerloop
      liveCoreClrBuildConfig: checked
      dependsOnBuildConfiguration: Release
      condition: false

#
# Installer Build and Test
#

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/windows-build.yml
    platforms:
    - Windows_NT_arm
    - Windows_NT_arm64
    jobParameters:
      skipTests: true

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/windows-build.yml
    platforms:
    - Windows_NT_x86

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/windows-build.yml
    platforms:
    - Windows_NT_x64
    jobParameters:
      publicRidAgnosticPackages: true

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/bash-build.yml
    platforms:
    - Linux_arm
    # - Linux_arm64
    jobParameters:
      portableBuild: true
      skipTests: true
      crossBuild: true

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/bash-build.yml
    platforms: []
    # - Linux_musl_x64
    jobParameters:
      additionalMSBuildArgs: /p:OutputRid=linux-musl-x64
      portableBuild: false

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/bash-build.yml
    platforms: []
    # - Linux_musl_arm64
    jobParameters:
      additionalMSBuildArgs: /p:OutputRid=linux-musl-arm64
      portableBuild: false
      crossBuild: true
      skipTests: true

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/osx-build.yml
    platforms:
    - OSX_x64

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/installer/jobs/bash-build.yml
    platforms:
    - Linux_x64
    jobParameters:
      name: Linux_x64_glibc
      packageDistroList:
      - image: mcr.microsoft.com/dotnet-buildtools/prereqs:ubuntu-14.04-debpkg-e5cf912-20175003025046
        imageRid: ubuntu.14.04
        rids: []
      - image: mcr.microsoft.com/dotnet-buildtools/prereqs:rhel-7-rpmpkg-c982313-20174116044113
        imageRid: rhel.7
        rids:
        - centos.7
        - fedora.27
        - opensuse.42
        - oraclelinux.7
        - sles.12
      portableBuild: true
