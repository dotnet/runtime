# Setting batch to true, triggers one build at a time.
# if there is a push while a build in progress, it will wait,
# until the running build finishes, and produce a build with all the changes
# that happened during the last build.
trigger:
  batch: true
  branches:
    include:
    - main
    - release/*.*
  paths:
    include:
    - '*'
    - docs/manpages/*
    exclude:
    - eng/Version.Details.xml
    - .github/*
    - docs/*
    - CODE-OF-CONDUCT.md
    - CONTRIBUTING.md
    - LICENSE.TXT
    - PATENTS.TXT
    - README.md
    - SECURITY.md
    - THIRD-PARTY-NOTICES.TXT

pr:
  branches:
    include:
    - main
    - release/*.*
  paths:
    include:
    - '*'
    - docs/manpages/*
    exclude:
    - eng/Version.Details.xml
    - .github/*
    - docs/*
    - CODE-OF-CONDUCT.md
    - CONTRIBUTING.md
    - LICENSE.TXT
    - PATENTS.TXT
    - README.md
    - SECURITY.md
    - THIRD-PARTY-NOTICES.TXT

variables:
  - template: /eng/pipelines/common/variables.yml

jobs:

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/build-job.yml
    buildConfig: Release
    platforms:
    - Linux_arm
    - Linux_arm64
    - Linux_x64
    - OSX_arm64
    - windows_x86
    - windows_x64
    jobParameters:
      testGroup: outerloop

- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/libraries/build-job.yml
    buildConfig: Release
    platforms:
    - Linux_arm
    - Linux_arm64
    - Linux_x64
    - OSX_arm64
    - OSX_x64
    - windows_x86
    - windows_x64
    - windows_arm64
    - CoreClrTestBuildHost # Either OSX_x64 or Linux_x64
    jobParameters:
      isOfficialBuild: false
      liveRuntimeBuildConfig: Release

# Build Crossgen2 baselines
# These are the various crossgen2 targets that are supported, and cover all major
# significantly different code generators
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/crossgen2-comparison-build-job.yml
    buildConfig: Release
    platforms:
    - Linux_arm
    - Linux_arm64
    - Linux_x64
    - OSX_arm64
    - windows_x86
    - windows_x64
    jobParameters:
      testGroup: outerloop
      liveLibrariesBuildConfig: Release

# test crossgen target Windows X86
# This job verifies that 32-bit and 64 bit crossgen2 produces the same binaries,
# and that cross-os targetting works
- template: /eng/pipelines/common/platform-matrix.yml
  parameters:
    jobTemplate: /eng/pipelines/coreclr/templates/crossgen2-comparison-job.yml
    buildConfig: Release
    platforms:
    - Linux_x64
    - windows_x86
    helixQueueGroup: pr
    helixQueuesTemplate: /eng/pipelines/coreclr/templates/helix-queues-setup.yml
    jobParameters:
      testGroup: outerloop
      liveLibrariesBuildConfig: Release
      targetos: windows
      targetarch: x86

