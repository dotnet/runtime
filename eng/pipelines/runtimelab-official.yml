trigger:
  batch: true
  branches:
    include:
    - feature/*
  paths:
    include:
    - '*'
    exclude:
    - '**.md'
    - eng/Version.Details.xml
    - .devcontainer/*
    - .github/*
    - docs/*
    - LICENSE.TXT
    - PATENTS.TXT
    - THIRD-PARTY-NOTICES.TXT

variables:
- template: /eng/pipelines/common/variables.yml
  parameters:
    templatePath: 'templates-official'

- ${{ if and(ne(variables['System.TeamProject'], 'public'), ne(variables['Build.Reason'], 'PullRequest')) }}:
  - name: TeamName
    value: dotnet-core
extends:
  template: /eng/pipelines/common/templates/pipeline-with-resources.yml@self
  parameters:
    isOfficialBuild: true
    stages:
    - stage: Build
      jobs:
        #
        # Build the whole product with Release CoreCLR
        #
        - template: /eng/pipelines/common/platform-matrix.yml
          parameters:
            jobTemplate: /eng/pipelines/common/global-build-job.yml
            helixQueuesTemplate: /eng/pipelines/libraries/helix-queues-setup.yml
            buildConfig: release
            platforms:
            - linux_x64
            - windows_x64
            jobParameters:
              templatePath: 'templates-official'
              isOfficialBuild: true
              timeoutInMinutes: 180
              buildArgs: -s clr+libs+hosts+packs -c $(_BuildConfig)
              postBuildSteps:
                # Upload the results.
                - template: /eng/pipelines/common/upload-intermediate-artifacts-step.yml
                  parameters:
                    name: $(osGroup)$(osSubgroup)_$(archType)

        #
        # Build libraries AllConfigurations for packages
        #
        - template: /eng/pipelines/common/platform-matrix.yml
          parameters:
            jobTemplate: /eng/pipelines/common/global-build-job.yml
            buildConfig: Release
            platforms:
            - windows_x64
            jobParameters:
              templatePath: 'templates-official'
              buildArgs: -s tools+libs -allConfigurations -c $(_BuildConfig) /p:TestAssemblies=false /p:TestPackages=true
              nameSuffix: Libraries_AllConfigurations
              isOfficialBuild: true
              postBuildSteps:
                - template: /eng/pipelines/common/upload-intermediate-artifacts-step.yml
                  parameters:
                    name: Libraries_AllConfigurations
              timeoutInMinutes: 95

    - template: /eng/pipelines/official/stages/publish.yml
      parameters:
        isOfficialBuild: true
