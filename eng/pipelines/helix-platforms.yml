    value: OSX.15.Amd64.Open

  - name: helix_macos_x64_latest_internal
    value: OSX.15.Amd64

  # Oldest: Ventura 13
  - name: helix_macos_x64_oldest
    value: OSX.13.Amd64.Open

  - name: helix_macos_x64_oldest_internal
    value: OSX.13.Amd64

  # macOS for iOS/tvOS simulator (ARM64)
