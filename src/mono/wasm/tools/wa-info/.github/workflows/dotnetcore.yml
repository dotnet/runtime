name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        include-prerelease: true
        source-url: https://nuget.pkg.github.com/<owner>/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Install dependencies
      run: |
        dotnet restore wa-info; dotnet restore wa-diff
    - name: Build
      run: |
        dotnet build --configuration Release --no-restore wa-info; dotnet build --configuration Release --no-restore wa-diff
    - name: Test
      run: |
        dotnet test --no-restore --verbosity normal wa-info; dotnet test --no-restore --verbosity normal wa-diff
    - name: Pack nuget
      run: |
        dotnet pack -c Release wa-info; dotnet pack -c Release wa-diff
    - name: Artifacts
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: NuGets
        path: |
          wa-info\nupkg\*.nupkg
          wa-diff\nupkg\*.nupkg
    - name: Setup NuGet
      if: startsWith(github.ref, 'refs/tags/v')
      uses: nuget/setup-nuget@v1
    - name: Publish to nuget
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        dotnet nuget push wa-info\nupkg\*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --no-symbols --skip-duplicate --source "https://api.nuget.org/v3/index.json"; dotnet nuget push wa-diff\nupkg\*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --no-symbols --skip-duplicate --source "https://api.nuget.org/v3/index.json"
