<html>
  <head>
    <title>TESTS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h3 id="header">Wasm Browser Sample</h3>
    Result from Sample.Test.TestMeaning: <span id="out"></span>
    <div>
      Click here (upto 2 times): <button id="update">Update</button>
    </div>
    <script type='text/javascript'>
      var App = {
        init: function () {
	  var outElement = document.getElementById("out");
          document.getElementById("update").addEventListener("click", function () {
	    BINDING.call_static_method("[WasmDelta] Sample.Test:Update", []);
	    console.log ("applied update");
	    var ret = BINDING.call_static_method("[WasmDelta] Sample.Test:TestMeaning", []);
	    outElement.innerHTML = ret;
	  })
          var ret = BINDING.call_static_method("[WasmDelta] Sample.Test:TestMeaning", []);
	  outElement.innerHTML = ret;
          console.log ("ready");
        },
      };
    </script>
    <script type="text/javascript" src="mono-config.js"></script>
    <script type="text/javascript" src="runtime.js"></script>

    <script defer src="dotnet.js"></script>


  </body>
</html>
