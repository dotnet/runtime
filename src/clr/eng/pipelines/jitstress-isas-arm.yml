trigger: none

pr: none

schedules:
- cron: "0 19 * * 6"
  displayName: Sat at 11:00 AM (UTC-8:00)
  branches:
    include:
    - master
  always: true

jobs:
- template: /eng/platform-matrix.yml
  parameters:
    jobTemplate: build-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm64
    - Windows_NT_arm64

- template: /eng/platform-matrix.yml
  parameters:
    jobTemplate: test-job.yml
    buildConfig: checked
    platforms:
    - Linux_arm64
    - Windows_NT_arm64
    helixQueueGroup: ci
    jobParameters:
      testGroup: jitstress-isas-arm
