name: dotnet-sdk
version: $(DOTNET_SDK_VERSION)
summary: Cross-Platform .NET Core SDK
description: |
  .NET Core SDK. https://dot.net/core.

grade: devel
confinement: classic

apps:
  dotnet:
    command: dotnet

base: core18

parts:
  dotnet-sdk:
    plugin: dump
    source: $(SOURCE_TARGZ)
    source-checksum: sha512/$(SOURCE_TARGZ_SHA)
    stage-packages:
      - libicu60
      - libssl1.0.0
      - libcurl3
      - libgssapi-krb5-2
      - libstdc++6
      - zlib1g
      - libgcc1
      - lldb
      - libunwind8
      - libtinfo5
      - liblttng-ust0
      - liburcu6
  runtime-wrapper:
      plugin: dump
      source: .
